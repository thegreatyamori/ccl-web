<ngx-spinner bdColor="#4a69bd" size="large" color="white" type="square-jelly-box" [fullScreen]="true">
  <p class="text-light">Cargando...</p>
</ngx-spinner>

<article>
  <header class="page-header page-header-small">
    <div
      parallax
      speedImg="0.1"
      speedContainer="0.5"
      class="parallax-image page-header-image bg-top"
      [ngStyle]="setBackgroundImageUrl()"
    ></div>
    <div class="container">
      <div class="content-center">
        <div class="text-center">
          <img src="{{ settings.logo_title }}" alt="" class="img-fluid" />
        </div>
        <h1 class="title">{{ settings.title }}</h1>
      </div>
    </div>
  </header>

  <section id="quienes-somos" class="parallax-container section section-md-post pb-0">
    <div class="container container-md-post">
      <ng-container *ngIf="status">
        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <h2 class="title text-center">{{ titleTab }}</h2>
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <!-- see https://ng-bootstrap.github.io/releases/11.x/#/components/nav/overview -->
                <!-- <ngb-tabset #tabQuienesSomos [justify]="'center'" (tabChange)="onTabChange($event)">
                  <ngb-tab *ngFor="let tab of tabs" id="{{ tab.id }}" title="{{ tab.title }}">
                    <ng-template ngbTabContent>
                      <div [@fadeIn]="true" [innerHtml]="tab.paragraph | sanitizeHtml"></div>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset> -->
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="separator separator-primary"></div>
    </div>
  </section>
</article>
<app-footer></app-footer>
