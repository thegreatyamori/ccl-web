<article>
    <div class="page-header page-header-small">
        <div class="rellax page-header-image" data-rellax-speed="-8"
            style="background-image:url('assets/img/quienes-somos/header.jpg')">
        </div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">¡Tu misión es hoy!</h1>
                <div class="text-center">
                    <img src="assets/img/logo_cropped.png" alt="" class="img-fluid img-header">
                </div>
            </div>
        </div>
    </div>
    <section id="quienes-somos" class="section section-md-post">
        <div class="container container-md-post">
            <div class="row" *ngIf="status">
                <div class="col-md-10 ml-auto mr-auto">
                    <h2 class="title text-center">{{ title }}</h2>
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <ngb-tabset #tabQuienesSomos [justify]="'center'" (tabChange)="onTabChange($event)">
                                <ngb-tab *ngFor="let tab of tabs" id="{{ tab.id }}" title="{{ tab.title }}">
                                    <ng-template ngbTabContent>
                                        <div class="animated fadeIn"
                                            [innerHtml]="tab.paragraph | sanitizeHtml">
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>
            <div class="separator separator-primary"></div>
        </div>
    </section>
</article>
