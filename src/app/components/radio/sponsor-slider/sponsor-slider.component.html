<div class="row">
  <div class="fix-col col-12 col-sm-6 offset-sm-6 col-lg-3 offset-lg-9">
    <h4>Nuestros Sponsors!</h4>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let sponsor of sponsors">
        <img class="w-75 m-auto" [src]="sponsor.src" [alt]="sponsor.title" [title]="sponsor.title">
      </ng-template>
    </owl-carousel-o>
  </div>
</div>
