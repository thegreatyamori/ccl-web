<section id="buttons-bar">
  <div class="bg-blue bg-cover" [ngStyle]="{'background-image': 'url(' + navImage + ')'}">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg" *ngFor="let button of buttons">
          <div class="card bg-dark m-0">
            <a class="nav-card-link" [routerLink]="button.navLink">
              <img src="{{ button.navImage }}" alt="{{ button.navText }}">
              <div class="nav-card-img-overlay text-center">
                <fa-icon [icon]="['fas', button.navIcon]" size="3x"></fa-icon>
                <span class="h3 my-0">{{ button.navText }}</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
