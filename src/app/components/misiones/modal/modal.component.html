<button class="btn btn-simple btn-primary" (click)="open(modal)">
  <fa-icon [icon]="['fas', 'info']"></fa-icon>
  Más info
</button>

<ng-template #modal let-modal>
  <div class="modal-header justify-content-center">
    <button class="close text-primary" (click)="modal.dismiss('Cross click')">
      <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
    <h4 class="title title-up">{{ mision.name }}</h4>
  </div>
  <div class="modal-body">
    <span class="badge badge-primary">{{ mision.type }}</span>
    <ng-container *ngIf="mision.subtype">
      <span class="badge badge-success">{{ mision.subtype }}</span>
    </ng-container>
    <br />
    <span class="h5">
      <b>Sector/País: </b>
      <span class="text-primary">{{ mision.sector }}</span>
    </span>
    <br />
    <ng-container *ngIf="mision.address">
      <span class="h5">
        <b>Dirección: </b>
        <span>{{ mision.address }}</span>
      </span>
      <br />
    </ng-container>
    <ng-container *ngIf="mision.schedules">
      <div class="h5">
        <b>Horarios:</b>
        <p [innerHtml]="mision.schedules | breakFilter"></p>
      </div>
    </ng-container>
    <div class="row">
      <ng-container *ngIf="mision.description">
        <div class="col-12 col-md h5">
          <b>Descripción</b>
          <p [innerHtml]="mision.description | breakFilter"></p>
          <ng-container *ngIf="mision.image">
            <img class="m-auto" [src]="mision.image.mission" [alt]="mision.sector" />
          </ng-container>
        </div>
      </ng-container>

      <ng-container *ngIf="mision.message">
        <div class="col-12 col-md h5">
          <b>Mensaje</b>
          <p [innerHtml]="mision.message | breakFilter"></p>
          <ng-container *ngIf="mision.image">
            <img class="m-auto" [src]="mision.image.servant" [alt]="mision.name" />
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</ng-template>
